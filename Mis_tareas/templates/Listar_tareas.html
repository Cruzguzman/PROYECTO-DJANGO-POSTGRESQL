<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listando tareas</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center fw-bolder">Lista de tareas</h1>
</div>

<div class="container mt-3 d-flex justify-content-center">
    {% csrf_token %}
    <div class="card bg-light hover-shadow" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Gest√≥n tareas</h5>
            <form action="/Lista_tareas/new/" method="post">
                <div class="form-outline mt-3">
                    <input type="text" id="txtTitulo" name="txtTitulo" class="form-control form-control-lg"/>
                    <label class="form-label  " for="txtTitulo">Anota un titulo</label>
                </div>
                <div class="form-outline mt-3">
                    <textarea class="form-control" id="txtDescripcion" name="txtdescripcion" rows="3"></textarea>
                    <label class="form-label" for="txtDescripcion">Anota la descripcion</label>
                </div>


                <button type="button" class="btn btn-success mt-3 d-flex justify-content-end">listar</button>
            </form>
        </div>
    </div>
</div>



<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</body>
</html>
